<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Dashboard</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <!-- Animated Background -->
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Lost & Found</a>
            <div class="nav-links">
                <a href="lost.html" class="nav-link">Report Lost Item</a>
                <a href="found.html" class="nav-link">Report Found Item</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard">
        <h2 class="animate__animated animate__fadeInUp">Dashboard</h2>
        <div class="cards">
            <!-- Lost Items Card -->
            <div class="card lost animate__animated animate__fadeInUp">
                <h3>Lost Items</h3>
                <p class="count">0</p>
                <p class="description">Items reported as lost.</p>
            </div>

            <!-- Found Items Card -->
            <div class="card found animate__animated animate__fadeInUp">
                <h3>Found Items</h3>
                <p class="count">0</p>
                <p class="description">Items reported as found.</p>
            </div>

            <!-- Resolved Items Card -->
            <div class="card resolved animate__animated animate__fadeInUp">
                <h3>Resolved Items</h3>
                <p class="count">0</p>
                <p class="description">Items successfully returned.</p>
            </div>
        </div>

        <!-- Lost Items Table -->
        <div class="data-section animate__animated animate__fadeInUp">
            <h3>Lost Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Location</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody id="lost-items-table"></tbody>
            </table>
        </div>

        <!-- Found Items Table -->
        <div class="data-section animate__animated animate__fadeInUp">
            <h3>Found Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Location</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody id="found-items-table"></tbody>
            </table>
        </div>
    </div>

    <!-- Particle.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
