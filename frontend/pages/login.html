<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lost & Found</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/auth.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>

    <!-- Auth Container -->
    <div class="auth-container animate__animated animate__fadeInUp">
        <h2>Lost & Found</h2>
        <p>Welcome back! Please login or sign up to continue.</p>

        <!-- Toggle Buttons for Login/Signup -->
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="login-toggle" onclick="showLogin()">Login</button>
            <button class="toggle-btn" id="signup-toggle" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <h3>Login</h3>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn" onclick="login()">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Choose a password" required>
            </div>
            <button type="button" class="btn" onclick="signup()">Sign Up</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/auth.js"></script> <!-- Link to external JS -->
</body>
</html>
